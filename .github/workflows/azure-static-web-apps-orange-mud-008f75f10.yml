name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      
      - name: Install frontend dependencies
        run: npm ci
      
      - name: Install API dependencies
        run: |
          cd api
          npm ci --omit=dev --no-audit --no-fund
          cd ..
      
      - name: Build frontend
        run: npm run build
        env:
          VITE_HUBSPOT_PORTAL_ID: ${{ secrets.VITE_HUBSPOT_PORTAL_ID }}
          VITE_HUBSPOT_FORM_GUID: ${{ secrets.VITE_HUBSPOT_FORM_GUID }}
      
      - name: Copy config to dist
        run: cp staticwebapp.config.json dist/ || echo "Config file copied"
      
      - name: Create deployment package
        run: |
          mkdir -p .deployment
          cp -r dist/* .deployment/ 2>/dev/null || true
          cp dist/staticwebapp.config.json .deployment/ 2>/dev/null || cp staticwebapp.config.json .deployment/ 2>/dev/null || true
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUD_008F75F10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: ".deployment"
          api_location: "../api" # Point to API folder
          output_location: ""
          skip_app_build: true
        
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ORANGE_MUD_008F75F10 }}
          action: "close"